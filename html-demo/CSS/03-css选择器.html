<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--范围小的生效-->
    <style>
        div{
            color: chartreuse;
        }
        #name{
            color: blue;
        }
        .cls{
            color: red;
        }
    </style>

</head>
<body>

<div>div1</div>
<div id="name">div1</div>
<div class="cls">div1</div>

<span class="cls"> span</span>

</body>
</html>
