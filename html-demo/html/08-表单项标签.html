<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" method="post">
    <label for="username">用户名：</label>
    <input type="text" name="username" id="username"><br>

    <label for="password">密码：</label>
    <input type="password" name="password" id="password"><br>

    性别：<input type="radio" name="gender" value="1" id="male"><label for="male">男</label>
         <input type="radio" name="gender" value="2" id="female"><label for="female">女</label><br>

    爱好：
    <input type="checkbox" name="hobby" value="1">旅游
    <input type="checkbox" name="hobby" value="2">游戏
    <input type="checkbox" name="hobby" value="3">飞车
    <br>

    文件：
    <input type="file" name="file">
    <br>


    城市：
    <select name="city">
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="shenzhen">深圳</option>
    </select>
    <br>

    个人描述：
    <textarea cols="20" rows="5" name="desc"></textarea>
    <br>

    <input type="submit" value="免费注册">
    <input type="reset" value="重置">
    <input type="button" value="一个普通按钮">
    <br>




</form>

</body>
</html>
